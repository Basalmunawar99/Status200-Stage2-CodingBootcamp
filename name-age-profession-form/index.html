<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Array Comp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Person Data Collection</h1>
    <form id="dataForm" onsubmit="return storeData()">
        <label for="nameInput">Enter a Name: </label>
        <input type="text" id="nameInput" placeholder="Name">
        <br>
        <label for="ageInput">Enter an Age: </label>
        <input type="number" id="ageInput" placeholder="Age">
        <br>
        <label for="genderInput">Select Gender:</label>
        <select id="genderInput">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <label for="professionInput">Enter a Profession:</label>
        <input type="text" id="professionInput" placeholder="Profession">
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Stored Data</h2>
    <p id="output"></p>

    <script src="index.js"></script>
</body>
</html>
